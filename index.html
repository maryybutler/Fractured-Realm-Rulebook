<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Realm Rulebook</title>
  <style>
    body {
      margin: 0;
      background-color: #5e5754;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      touch-action: pan-y;
    }

    #pageContainer {
      position: relative;
      max-width: 90%;
      max-height: 95%;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      background-color: #5e5754;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 5px;
      user-select: none;
    }

    #prevArrow {
      left: -60px;
    }

    #nextArrow {
      right: -60px;
    }

    .arrow:disabled {
      opacity: 0.3;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="pageContainer">
    <button id="prevArrow" class="arrow">&lt;</button>
    <img id="rulebookPage" src="" alt="Rulebook Page">
    <button id="nextArrow" class="arrow">&gt;</button>
  </div>

  <script>
    // Page list: skip 02, last page is logo
    const pages = [
      "CARD GAME – Rule Set-01 - Copy.png",
      "CARD GAME – Rule Set-03 - Copy.png",
      "CARD GAME – Rule Set-04 - Copy.png",
      "CARD GAME – Rule Set-05 - Copy.png",
      "CARD GAME – Rule Set-06 - Copy.png",
      "CARD GAME – Rule Set-07 - Copy.png",
      "CARD GAME – Rule Set-08 - Copy.png",
      "CARD GAME – Rule Set-09 - Copy.png",
      "CARD GAME – Rule Set-10 - Copy.png",
      "CARD GAME – Rule Set-11 - Copy.png",
      "CARD GAME – Rule Set-12 - Copy.png",
      "CARD GAME – Rule Set-13 - Copy.png",
      "CARD GAME – Rule Set-14 - Copy.png",
      "CARD GAME – Rule Set-15 - Copy.png",
      "CARD GAME – Rule Set-16 - Copy.png",
      "CARD GAME – Rule Set-17 - Copy.png",
      "CARD GAME – Rule Set-18 - Copy.png",
      "fracturedrealmlogo.png"
    ];

    let currentPage = 0;
    const imgElement = document.getElementById("rulebookPage");
    const prevArrow = document.getElementById("prevArrow");
    const nextArrow = document.getElementById("nextArrow");

    function showPage(index) {
      currentPage = index;
      imgElement.style.transform = "scale(0.9)";
      setTimeout(() => imgElement.style.transform = "scale(1)", 50);
      imgElement.src = pages[currentPage];

      prevArrow.disabled = currentPage === 0;
      nextArrow.disabled = currentPage === pages.length - 1;
    }

    prevArrow.addEventListener("click", () => {
      if(currentPage > 0) showPage(currentPage - 1);
    });

    nextArrow.addEventListener("click", () => {
      if(currentPage < pages.length - 1) showPage(currentPage + 1);
    });

    // Swipe support
    let startX = 0;
    imgElement.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    imgElement.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if(endX - startX > 50) { // swipe right
        if(currentPage > 0) showPage(currentPage - 1);
      } else if(startX - endX > 50) { // swipe left
        if(currentPage < pages.length - 1) showPage(currentPage + 1);
      }
    });

    // Initial page
    showPage(0);
  </script>
</body>
</html>
